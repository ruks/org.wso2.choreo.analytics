# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  batch: true
  branches:
    include:
      - azure-pipelines

pr: none

resources:
  - repo: self

variables:
  tag: '$(Build.BuildId)'
  CONTAINER_REGISTRY: apimanalytics.azurecr.io
  CONTAINER_REGISTRY_CON: apim-analytics-acr
  ANALYTICS_REPOSITORY: choreo-apim/analytics-api

stages:
  - stage: Build
    displayName: Build image
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - script: |
              APP_REVISION="master-$(Build.SourceVersion)"
              echo "##vso[task.setvariable variable=APP_REVISION]${APP_REVISION}"
              echo "Generated Docker tag: ${APP_REVISION}"
            displayName: 'Generate Docker tag'

