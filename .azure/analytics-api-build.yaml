#              contents: '$(Build.SourcesDirectory)/target/org.wso2.choreo.analytics.api-0.1-SNAPSHOT.jar'
#              targetFolder: '$(Build.SourcesDirectory)/.azure/resources/target'
          - task: Docker@2
            displayName: Build an image
            inputs:
              command: build
              dockerfile: '$(Build.SourcesDirectory)/.azure/resources/Dockerfile'
              buildContext: '$(Build.SourcesDirectory)/target/'
              tags: |
                $(tag)
